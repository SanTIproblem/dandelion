{% extends 'common/base.html' %}
{% block header %}
<title>数字化档案</title>
{% endblock %}

{% block content %}

    <header>
        <h1 class="text-center">龙胜志愿者家访调查表</h1>
    </header>
    <div id="main">
        {% if user.is_authenticated %}
            <form action="{% url 'posts:digital_file' %}" method="post">
            {% csrf_token %}
            <div class="form-inline">
                <div class="form-group">
                    <label for="nameInput">姓名</label>
                    <input type="text" class="form-control" id='nameInput' placeholder="">
                </div>
                <div class="form-group">
                    <label for="genderInput">性别</label>
                    <input type="text" class="form-control" id='genderInput' placeholder="">
                </div>
                <div class="form-group">
                    <label for="birthdayInput">出生年月</label>
                    <input type="date" class="form-control" id='birthdayInput' placeholder="">
                </div>
            </div>

            <div class="form-inline">
                <div class="form-group">
                    <label for="schoolInput">在读学校</label>
                    <input type="text" class="form-control" id='schoolInput' placeholder="">
                </div>
                <div class="form-group">
                    <label for="gradeAndClassInput">年级班别</label>
                    <input type="text" class="form-control" id='gradeAndClassInput' placeholder="">
                </div>
                <div class="form-group">
                    <label for="schoolAddressInput">学校详细地址</label>
                    <input type="date" class="form-control" id='schoolAddressInput' placeholder="">
                </div>
            </div>

            <div class="form-inline">
                <div class="form-group">
                    <label for="schoolInput">身高</label>
                    <input type="text" class="form-control" id='schoolInput' placeholder="">
                </div>
                <div class="form-group">
                    <label for="schoolInput">体重</label>
                    <input type="text" class="form-control" id='schoolInput' placeholder="">
                </div>
                <div class="form-group">
                    <label for="gradeAndClassInput">鞋码</label>
                    <input type="text" class="form-control" id='gradeAndClassInput' placeholder="">
                </div>
                <div class="form-group">
                    <label for="birthdayInput">特长爱好</label>
                    <input type="date" class="form-control" id='birthdayInput' placeholder="">
                </div>
            </div>
                <button type="submit" class="btn btn-default center-block">提交</button>
            </form>
     {% else %}
            <h2> 您还没有<a href="{% url 'account:login' %}">登录</a>，无法访问此页面！ </h2>
    {% endif %}
    </div>
{% endblock %}
