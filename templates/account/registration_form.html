{% extends 'common/base_account.html' %}
{% load static %}


{% block header %}
    <title>注册</title>

    <link rel="stylesheet" href="{% static 'account/css/.css' %}">
{% endblock %}

{% block content %}
    <div class="container" id="page">

        <h1 class="form-signin-heading text-center">创 建 账 户</h1>

        <div class="card card-signin">
            <img class="img-circle profile-img" src="{% static 'blog/img/avatar.png' %}" alt="">
            <form class="form-signin" action="{% url 'account:register' %}" method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {% for field in form %}
                    {{ field }}
                    {{ field.errors }}
                {% endfor %}

                <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">创建账户</button>

            </form>
        </div>
    <br>
        <p class="text-center" id="turn-to-other-pages">
            <a href="{% url "account:login" %}">已有账户？立刻登录！</a>
        </p>

    </div> <!-- /container -->
{% endblock %}
